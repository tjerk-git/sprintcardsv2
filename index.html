<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Sprint cards" />
        <meta property="og:site_name" content="Sprint cards" />
        <meta property="og:url" content="https://sprint.cards" />
        <meta property="og:description" content="generate design challenges" />
        <meta property="og:image" content="/assets/img/og_image.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <title>Sprint Cards</title>

        <link rel="stylesheet" href="src/styles.css" />
        <link rel="icon" href="/assets/img/favicon.png" />
        <script defer src="src/script.js"></script>
    </head>
    <body>
        <header>
            <img src="/assets/img/logo.svg" />

            <button class="menuButton" data-category="digitalDesign">
                Interaction Design
            </button>
            <button class="menuButton" data-category="audioDesign">
                Audio Design
            </button>
            <button class="menuButton" data-category="motionDesign">
                Motion Design
            </button>
            <button class="menuButton" data-category="brandDesign">
                Branding Design
            </button>

            <button id="muteAudioButton">
                <img id="mute" src="/assets/img/mute.svg" />
                <img id="unmute" src="/assets/img/unmute.svg" />
                Audio
            </button>
        </header>
        <main>
            <audio
                id="scramble"
                src="assets/sounds/no-coin.mp3"
                preload="auto"
            ></audio>
            <audio
                id="scramble-no-coin"
                src="assets/sounds/bloeper.mp3"
                preload="auto"
            ></audio>

            <div class="container">
                <h1 class="introduction">Select a category to get started</h1>

                <div class="pill grey">Create a</div>
                <div class="pill platform">
                    <div class="platform-text" data-id="0">_blank</div>
                    <button id="platformButton" class="platform">
                        <img src="/assets/img/shuffle.svg" />
                    </button>
                </div>
                <div class="pill grey">For</div>
                <div class="pill audience">
                    <div class="audience-text" data-id="0">_blank</div>
                    <button id="audienceButton" class="audience">
                        <img src="/assets/img/shuffle.svg" />
                    </button>
                </div>
                <div class="pill chaos">
                    <div class="chaos-text" data-id="0">_blank</div>
                    <button id="chaosButton" class="chaosColor">
                        <img src="/assets/img/shuffle.svg" />
                    </button>
                </div>
            </div>

            <div class="buttonContainer">
                <button id="chaosEnableButton" class="">
                    <img src="/assets/img/add.svg" />
                    Add chaos
                </button>
            </div>

            <footer>
                Made by
                <a href="https://krokodil.design" target="_blank" class="green"
                    >Thomas Geurink</a
                >
                &
                <a href="https://potloodgum.com" target="_blank" class="purple"
                    >Tjerk Jippe Dijkstra</a
                >
                with <3 for students of
                <a href="https://cmdlwd.nl" class="pink">CMD LWD</a>
            </footer>
        </main>
    </body>
</html>
