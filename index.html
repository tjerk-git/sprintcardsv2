<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Sprint cards" />
        <meta property="og:site_name" content="Sprint cards" />
        <meta property="og:url" content="https://sprint.cards" />
        <meta property="og:description" content="generate design challenges" />
        <meta property="og:image" content="/assets/img/og_image.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <title>Sprint Cards</title>

        <link rel="stylesheet" href="src/styles.css" />
        <link rel="icon" href="/assets/img/favicon.png" />
        <script defer src="src/script.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="/assets/img/logo.svg" />
            </a>

            <button
                class="menuButton"
                data-category="digitalDesign"
                id="uxdesignButton"
            >
                UX Design
            </button>
            <button class="menuButton" data-category="audioDesign">
                Audio Design
            </button>
            <button class="menuButton" data-category="motionDesign">
                Motion Design
            </button>
            <button class="menuButton" data-category="brandDesign">
                Branding Design
            </button>
            <button class="menuButton" data-category="webDevelopment">
                Web Development
            </button>
        </header>
        <main>
            <div class="container">
                <div class="pill grey" id="createText">Create a</div>
                <div class="pill platform">
                    <div class="platform-text" data-id="0"></div>
                    <button id="platformButton" class="platform">
                        <img src="/assets/img/shuffle.svg" />
                    </button>
                </div>
                <div class="pill grey">For</div>
                <div class="pill audience">
                    <div class="audience-text" data-id="0"></div>
                    <button id="audienceButton" class="audience">
                        <img src="/assets/img/shuffle.svg" />
                    </button>
                </div>
                <div class="pill chaos">
                    <div class="chaos-text" data-id="0"></div>
                    <button id="chaosButton" class="chaos">
                        <img src="/assets/img/shuffle.svg" />
                    </button>
                </div>
            </div>

            <footer>
                Made by
                <a href="https://krokodil.design" target="_blank" class="green"
                    >Thomas Geurink</a
                >
                &
                <a href="https://potloodgum.com" target="_blank" class="purple"
                    >Tjerk Jippe Dijkstra</a
                >
                with <3 for students of
                <a href="https://cmdlwd.nl" class="pink">CMD LWD</a>
            </footer>
        </main>
    </body>
</html>
